name: Terraform Drift Detection

on:
  schedule:
    # Run every day at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to check for drift'
        required: true
        default: 'prod'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  TF_VERSION: '1.6.0'
  AWS_REGION: 'us-west-2'

jobs:
  drift-detection:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [dev, staging, prod]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Initialize Terraform
        run: |
          terraform init

      - name: Select Workspace
        run: |
          terraform workspace select ${{ matrix.environment }} || terraform workspace new ${{ matrix.environment }}

      - name: Check for Drift
        id: drift
        run: |
          terraform plan -var-file="${{ matrix.environment }}.tfvars" -detailed-exitcode -no-color > drift-output.txt
          echo "exit_code=$?" >> $GITHUB_OUTPUT
        continue-on-error: true

      - name: Process Drift Results
        run: |
          if [[ "${{ steps.drift.outputs.exit_code }}" == "2" ]]; then
            echo "ðŸš¨ DRIFT DETECTED in ${{ matrix.environment }} environment!"
            echo "drift_detected=true" >> $GITHUB_ENV
          elif [[ "${{ steps.drift.outputs.exit_code }}" == "0" ]]; then
            echo "âœ… No drift detected in ${{ matrix.environment }} environment"
            echo "drift_detected=false" >> $GITHUB_ENV
          else
            echo "âŒ Error checking drift in ${{ matrix.environment }} environment"
            echo "drift_detected=error" >> $GITHUB_ENV
          fi

      - name: Create Issue for Drift
        if: env.drift_detected == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const driftOutput = fs.readFileSync('drift-output.txt', 'utf8');
            
            const issue = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `ðŸš¨ Infrastructure Drift Detected - ${{ matrix.environment }}`,
              body: `## Infrastructure Drift Detected
              
              **Environment:** ${{ matrix.environment }}
              **Detection Time:** ${new Date().toISOString()}
              
              ### Drift Details:
              \`\`\`
              ${driftOutput}
              \`\`\`
              
              ### Recommended Actions:
              1. Review the changes shown above
              2. If changes are intentional, update the Terraform configuration
              3. If changes are unintentional, run \`terraform apply\` to restore the desired state
              4. Consider implementing preventive measures to avoid future drift
              
              ### Auto-Remediation:
              To automatically fix this drift, run the workflow with the 'apply' action.
              `,
              labels: ['infrastructure', 'drift', 'urgent', `env:${{ matrix.environment }}`]
            });
            
            console.log(`Created issue #${issue.data.number}`);

      - name: Upload Drift Report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: drift-report-${{ matrix.environment }}
          path: drift-output.txt
          retention-days: 30